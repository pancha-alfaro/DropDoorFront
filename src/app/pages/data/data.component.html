<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Usuarios</span>
  </div>
</nav>

<div class="container p-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form #usersForm="ngForm" (ngSubmit)="addUser(usersForm)">

            <input type="hidden" name="_id" [(ngModel)]="backendService.selectedUser._id">

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre Completo"
                [(ngModel)]="backendService.selectedUser.name"
                name="name"
              />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="backendService.selectedUser.email" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="password" placeholder="Password" [(ngModel)]="backendService.selectedUser.password"/>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" name="cellphone" placeholder="Cellphone" [(ngModel)]="backendService.selectedUser.cellphone"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="address" placeholder="Address" [(ngModel)]="backendService.selectedUser.address" />
            </div>

            <button class="btn btn-primary mr-2" (click)="resetForm(usersForm)" >
                Clear
            </button>
            
            <button class="btn btn-secondary m-2" >
                Save
            </button>

          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Cellphone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of backendService.user">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.cellphone }}</td>
            <td>{{ user.address }}</td>
            <td>
              <button class="btn btn-secondary" (click)="editUser(user)" >Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
