<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Productos</span>
  </div>
</nav>

<div class="container p-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <form #productsForm="ngForm" (ngSubmit)="addProduct(productsForm)">
            <input
              type="hidden"
              name="_id"
              [(ngModel)]="productbackendService.selectedProduct._id"
            />

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre de Item"
                [(ngModel)]="productbackendService.selectedProduct.name"
                name="name"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="price"
                placeholder="Precio"
                [(ngModel)]="productbackendService.selectedProduct.price"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="restaurant"
                placeholder="Restaurante"
                [(ngModel)]="productbackendService.selectedProduct.restaurant"
              />
            </div>

            <button class="btn btn-primary mr-2" (click)="resetForm(productsForm)">
              Clear
            </button>

            <button class="btn btn-secondary m-2">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Cellphone</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productbackendService.product">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.restaurant }}</td>
            
            <td>
              <button class="btn btn-secondary" (click)="editProduct(product)">
                Edit
              </button>
              <button class="btn btn-danger" (click)="deleteProduct(product._id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
